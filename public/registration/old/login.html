<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration | Sign In</title>
    <link rel="stylesheet" href="./reg-style.css">
</head>
<body>
    <!-- <script src="https://use.typekit.net/rjb4unc.js"></script>

    <div class="container">
        <div class="logo">Login Dashboard</div>
        <div class="login-item">
            <form action="" method="post" class="form form-login">
                <div class="form-field">
                    <label class="user" for="login-username"><span class="hidden">Username</span></label>
                    <input id="login-username" type="text" class="form-input" placeholder="Username" required>
                </div>

                <div class="form-field">
                    <label class="lock" for="login-password"><span class="hidden">Password</span></label>
                    <input id="login-password" type="password" class="form-input" placeholder="Password" required>
                </div>

                <div class="form-field">
                    <input type="submit" value="Log in">
                </div>
            </form>
            <div class="form form-login form-field" id="forget-password"><a href="file:///home/shubhanshu/Optum/Apna_Project/registration/old/login.html" style="height: 2.3rem;"><strong>Forget Password</strong></a></div>
            <div class="form form-login form-field">
                <label style="color: white;">New User?</label>
                <a href="file:///home/shubhanshu/Optum/Apna_Project/registration/new/sign-up.html"><strong>Sign Up</strong></a>
            </div>
        </div>
    </div>
</body>
</html>
